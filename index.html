<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New landing page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="daddy">
      <!-- <img src="./pattern-background-desktop.svg" /> -->
      <div class="img-container">
        <img src="./illustration-hero.svg" alt="music picture" />
      </div>
      <div class="card">
        <div class="order">
          <h1 class="title">Order Summary</h1>
          <p class="content">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="img-icon">
          <img src="./icon-music.svg" alt="music icon" />
          <div>
            <p class="annual">Annual Plan</p>
            <p class="amount">$59.99/year</p>
          </div>
          <div class="change"><a href="change">Change</a></div>
        </div>
        <div class="buttons">
          <button class="payment-btn">Proceed to Payment</button>
          <button class="cancel">Cancel Order</button>
        </div>
      </div>
    </div>
  </body>
</html>
